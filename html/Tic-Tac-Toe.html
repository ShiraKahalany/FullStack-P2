<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Games4U - Tic Tac Toe</title>
        <link rel="stylesheet" href="/CSS/responsive.css" media="screen and (max-width: 900px)">
        <link rel="stylesheet" href="/css/Tic-Tac-Toe.css">
        <link rel="stylesheet" href="/CSS/style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js" defer></script>
        <script src="/js/cookies.js" defer></script>
        <script src="/js/assets.js" defer></script>
        <script src="/js/Tic-Tac-Toe.js" defer></script>
    </head>
    
    <body>
      <embed class="header" type="text/html" src="header.html">
      <div role="main" id="container"> 
        <h1 class="gameName">Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h4 id="statusText"></h4>
        <button id="restartBtn">Restart</button>
        <embed type="text/html" src="footer.html">
      </div>
    </body>
</html>
