<!DOCTYPE html> 
<html> 
	<head> 
		<link rel="icon" href="..\img\games-title.png" type="image/x-icon">
		<title>Games4U profile</title> 
		<link rel="stylesheet" href="/css/profile.css"> 
		<script src="/js/profile.js" defer></script>
	</head>
	
	<body> 
		<embed type="text/html" src="header.html">
			<div class="main">
		<div class="UserDetails">
			<h1>My profile</h1>

			<div>
				<label for="userName">
					Username:
				</label>
				<label id="userName"></label>
			</div>
		
			<div>
				<label for="firstName">
					First name:
				</label>
				<label id="firstName"></label>
			</div>
		
			<div>
				<label for="lastName">
					Last name:
				</label>
				<label id="lastName"></label>
			</div>
		
			<div>
				<label for="email">
					Email:
				</label>
				<label id="email"></label>
			</div>
		
			<div>
				<label for="birthDate">
					Birth date:
				</label>
				<label id="birthDate"></label>
			</div>
		
			<div class="wrap">
				<button onclick="submit()">
					Update details
				</button>
			</div>
		</div>
		<div class="grades">
			<h1>My Grades</h1>
			<label for="birthDate">
				You haven't played yet, you have no scores.
			</label>
		</div>
	</div>
		<embed type="text/html" src="footer.html">
	</body> 
</html>
